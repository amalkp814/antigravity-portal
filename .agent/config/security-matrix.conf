# Antigravity Security Matrix Configuration
# Version: 14.0.0 (Ironclad Edition)
# Status: ACTIVE - STRICT ENFORCEMENT

# ==========================================
# üõ°Ô∏è GLOBAL PROTECTION LAYERS
# ==========================================
ENFORCEMENT_LEVEL="STRICT"         # Options: MONITOR, BLOCK, STRICT
REQUIRE_USER_CONFIRMATION=true     # Always ask before high-risk actions
ALLOW_EXTERNAL_CONNECTIONS=false   # Block unauthorized network calls

# ==========================================
# üö´ FILESYSTEM IMMUTABILITY RULES
# ==========================================
# These paths are READ-ONLY to the agent. Attempting to write/delete will trigger an immediate halt.
PROTECTED_PATHS=(
    ".git"
    ".agent/config"
    ".agent/deletion.log"
    ".env"
    "node_modules"
    "package-lock.json"
)

# These patterns are INVISIBLE to the agent (cannot read content)
SENSITIVE_FILE_PATTERNS=(
    "*.pem"
    "*.key"
    "id_rsa*"
    ".env.production"
    "secrets.json"
)

# ==========================================
# ‚ôªÔ∏è DELETION SAFETY PROTOCOLS
# ==========================================
# The `rm` command is strictly forbidden. All deletions must use `safe-delete.sh`.
RECYCLE_BIN_PATH="./.agent/recycle_bin"
MAX_RECYCLE_SIZE_MB=2048
AUTO_ROTATION_DAYS=30
ENABLE_DELETION_LOGGING=true
DELETION_LOG_PATH="./.agent/deletion.log"

# ==========================================
# ‚õî BLOCKED COMMAND SIGNATURES
# ==========================================
# Any command user input matching these patterns will be rejected.
BLOCKED_COMMANDS=(
    "rm -rf /"
    "rm -fr /"
    ":(){ :|:& };:"
    "dd if=/dev/zero"
    "mkfs"
    "wget"
    "curl"
    "chmod 777"
    "chown root"
    "> /dev/sda"
)

# ==========================================
# ü§ñ AGENT OPERATIONAL LIMITS
# ==========================================
# Constraints to prevent runaway automation
MAX_FILES_MODIFIED_PER_TURN=15
MAX_LINES_CHANGED_PER_FILE=500
ALLOWED_FILE_EXTENSIONS=(
    ".js" ".ts" ".tsx" ".jsx" 
    ".css" ".html" ".md" ".json" 
    ".sh" ".conf"
)

# ==========================================
# üïµÔ∏è GIT INTEGRITY CHECKS
# ==========================================
PREVENT_DIRECT_COMMIT_TO_MAIN=false  # Set true for team environments
REQUIRE_CLEAN_WORKING_TREE=true
MAX_COMMIT_SIZE_MB=50

# ==========================================
# üö® ALERTING & AUDITING
# ==========================================
AUDIT_TRAIL_ENABLED=true
HALT_ON_VIOLATION=true
DISPLAY_SECURITY_WARNINGS=true

# End of Configuration


